<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
/* ===================== BODY ===================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: 'Great Vibes', cursive;
  background: linear-gradient(to right, #53efbe , #3b94ef);
  overflow: hidden;
}

/* ===================== ROSE ===================== */
.rose {
  position: absolute;
  width: 100px;
  height: 100px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

/* ===================== PETALS ===================== */
.rose .petal {
  position: absolute;
  left: 50%;
  top: 50%;
  margin-left: -50px;
  margin-top: -50px;
  height: 100%;
  width: 100%;
  transform-origin: bottom center;
}

.rose .petal::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(ellipse at bottom left, #D24150 0%, #FF5064 70%, #FF91A5 95%);
  border-top-left-radius: 50% 35%;
  border-bottom-right-radius: 35% 50%;
  border-top-right-radius: 45%;
  border-bottom-left-radius: 10%;
  transform: rotate(-45deg);
}

/* ===================== PETAL ANIMATION ===================== */
.rose .petal {
  transition: transform 1s;
}

.rose .petal:nth-child(1)  {transform: scale(.05) rotate(40deg);}
.rose .petal:nth-child(2)  {transform: scale(.08) rotate(80deg);}
.rose .petal:nth-child(3)  {transform: scale(.11) rotate(120deg);}
.rose .petal:nth-child(4)  {transform: scale(.14) rotate(160deg);}
.rose .petal:nth-child(5)  {transform: scale(.17) rotate(200deg);}
.rose .petal:nth-child(6)  {transform: scale(.20) rotate(240deg);}
.rose .petal:nth-child(7)  {transform: scale(.23) rotate(280deg);}
.rose .petal:nth-child(8)  {transform: scale(.26) rotate(320deg);}
.rose .petal:nth-child(9)  {transform: scale(.29) rotate(360deg);}
.rose .petal:nth-child(10) {transform: scale(.32) rotate(400deg);}

.rose:hover .petal:nth-child(1)  {transform: scale(.4) rotate(40deg);}
.rose:hover .petal:nth-child(2)  {transform: scale(.5) rotate(80deg);}
.rose:hover .petal:nth-child(3)  {transform: scale(.6) rotate(120deg);}
.rose:hover .petal:nth-child(4)  {transform: scale(.7) rotate(160deg);}
.rose:hover .petal:nth-child(5)  {transform: scale(.8) rotate(200deg);}
.rose:hover .petal:nth-child(6)  {transform: scale(.9) rotate(240deg);}
.rose:hover .petal:nth-child(7)  {transform: scale(1) rotate(280deg);}
.rose:hover .petal:nth-child(8)  {transform: scale(1.1) rotate(320deg);}
.rose:hover .petal:nth-child(9)  {transform: scale(1.2) rotate(360deg);}
.rose:hover .petal:nth-child(10) {transform: scale(1.3) rotate(400deg);}

/* ===================== CENTER TEXT ===================== */
.center-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 10;
  color: white;
  pointer-events: none;
}

.center-text span:first-child {
  font-size: 28px;
}

.center-text span:last-child {
  font-size: 52px;
  font-weight: bold;
}

/* ===================== MESSAGE ===================== */
#message {
  position: absolute;
  bottom: 10%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  color: white;
  display: none;
  opacity: 0;
  transition: opacity 1s ease;
  text-align: center;
}
</style>
</head>

<body>

<!-- ===================== ROSE ===================== -->
<div class="rose" id="rose">
  <div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="petal"></div><div class="petal"></div><div class="petal"></div>
  <div class="petal"></div>

  <div class="center-text">
    <span>Happy</span>
    <span>Rose Day</span>
  </div>
</div>

<!-- ===================== CLICK MESSAGE ===================== -->
<div id="message">
  ðŸŒ¹ Like this rose, my feelings bloom only for you ðŸŒ¹
</div>

<!-- ===================== JAVASCRIPT ===================== -->
<script>
const rose = document.getElementById("rose");
const message = document.getElementById("message");

let visible = false;

rose.addEventListener("click", () => {
  visible = !visible;

  if (visible) {
    message.style.display = "block";
    setTimeout(() => {
      message.style.opacity = "1";
    }, 100);
  } else {
    message.style.opacity = "0";
    setTimeout(() => {
      message.style.display = "none";
    }, 1000);
  }
});
</script>

</body>
</html>
